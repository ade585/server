schema: 'src/**/*.graphql'
hooks:
  afterAllFileWrite:
    - prettier --write
generates:
  ./src/generated.ts:
    plugins:
      - 'typescript'
      - 'typescript-resolvers'
      - add:
          content: "import { FileUpload } from 'graphql-upload-minimal';"
    config:
      typesPrefix: GQL
      maybeValue: 'T | undefined'
      enumsAsTypes: true
      scalars:
        Date: string
        DateTime: Date
        EmailAddress: string
        Latitude: number
        Longitude: number
        PhoneNumber: string
        UInt: number
        Url: string
        UUID: string
        Upload: Promise<FileUpload>
